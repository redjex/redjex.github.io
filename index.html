<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Сони</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .frame {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .falling-rose {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('petal.png');
            background-size: cover;
            opacity: 0.8;
            top: -50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
    <style>
        .frame {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <p id="message"></p>
    </div>
    <script>
        const text = "Дорогая Соня, я поздравляю тебя и твою маму с 8 марта! \n\nЭто прекрасный праздник для всех девочек и женщин!\n\nСпасибо тебе, Соня, за то, что проводишь время со мной, а я постараюсь тебя радовать каждый день.\n\nЛюблю тебя, солнце ❤ ";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("message").innerHTML += text[index] === '\n' ? '<br>' : text[index];
                index++;
                setTimeout(typeText, 1000 / 7);
            }
        }
        typeText();

        function createFallingRose() {
            const rose = document.createElement("div");
            rose.classList.add("falling-rose");
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createFallingRose, 500);
    </script>
</body>
</html>
