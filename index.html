<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code with Starry Sky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starrySky"></canvas>
    <div class="container">
        <button id="startBtn">Жми сюда</button>
        <div id="text"></div>
        <img id="qr" src="qr.png" alt="QR Code" class="hidden">
        <button id="backBtn" class="hidden">Back</button>
        <audio id="music" src="flowers.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
