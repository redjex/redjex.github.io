<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL Blast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Достижения</h1>
    <p>Все ваши достижения у RFL Blast</p>
    <div class="cristal">
        <img src="img/diamond.png">
        <h1>0</h1>
    </div>
    <div class="square-container">
        <div class="square">
            <img src="img/1rank.png" alt="Rank 1 Achievement">
            <button>0%</button>
            <p>+</p>
            <img src="img/RFLCOIN.png" alt="Rank 2 Achievement">
        </div>
        <div class="square">
            <img src="img/2rank.png" alt="Rank 2 Achievement">
            <button>0%</button>
            <p>+</p>
            <img src="img/RFLCOIN.png" alt="Rank 2 Achievement">
        </div>
        <div class="square">
            <img src="img/3rank.png" alt="Rank 3 Achievement">
            <button>0%</button>
            <p>+</p>
            <img src="img/RFLCOIN.png" alt="Rank 3 Achievement">
        </div>
        <div class="square">
            <img src="img/4rank.png" alt="Rank 4 Achievement">
            <button>0%</button>
            <p>+</p>
            <img src="img/RFLCOIN.png" alt="Rank 4 Achievement">
        </div>
        <div class="square">
            <img src="img/5rank.png" alt="Rank 5 Achievement">
            <button>0%</button>
        </div>
        <div class="square">
            <img src="img/6rank.png" alt="Rank 6 Achievement">
            <button>0%</button>
        </div>
        <div class="square">
            <img src="img/7rank.png" alt="Rank 7 Achievement">
            <button>0%</button>
        </div>
        <div class="square">
            <img src="img/8rank.png" alt="Rank 8 Achievement">
            <button>0%</button>
        </div>

    </div>
    <div class="panel">
        <img src="img/diamond.png" alt="Diamond Icon" class="panel-icon">
        <img src="img/peoples.png" alt="Peoples Icon" class="panel-icon">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
