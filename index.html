<!DOCTYPE html>
<link rel="stylesheet" href="style.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
<html>
    <head>
        <title>RFL Blast</title>
    </head>
    <body>
        <h1>Улучшение Скинов</h1>
        <p>Вы можете обменять ваш скин на друг с доплатой, но с комиссией 15 %</p>

        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <p id="inventory">Инвентарь<p>
        <div class="item" id="item1">
            <img src="img/Glock.webp" alt="item1">
            <h1> Glock-18 </h1>
            <p>High Beam (Factory New)</p>
            <button>Добавить</button>
        </div>
        <div class="item" id="item2">
            <img src="img/M4A1-S.webp" alt="item2">
            <h1> M4A1-S </h1>
            <p>Player Two (Battle-Scarred)</p> 
            <button>Добавить</button>
        </div>
        <div class="item" id="item3">
            <img src="img/Nova.webp" alt="item3">
            <h1> Nova </h1>
            <p>Dark Sigil (Field-Tested)</p>
            <button>Добавить</button>
        </div>
        <div class="item" id="item4">
            <img src="img/SSG.webp" alt="item4">
            <h1> SSG 08 </h1>
            <p>Mainframe 001 (Field-Tested)</p>
            <button>Добавить</button>
        </div>
        <div id="panel"></div>
        <button>Обменять</button>
        <div id="add_price"> Добавить балланс
            <input type="range" min="0" max="1000" value="0" class="slider" id="myRange">
        </div>
        <div id="total"> 0 </div>
        <div id="total_svg">
            <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-diamond"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 4a1 1 0 0 1 .783 .378l.074 .108l3 5a1 1 0 0 1 -.032 1.078l-.08 .103l-8.53 9.533a1.7 1.7 0 0 1 -1.215 .51c-.4 0 -.785 -.14 -1.11 -.417l-.135 -.126l-8.5 -9.5a1 1 0 0 1 -.172 -1.067l.06 -.115l3.013 -5.022l.064 -.09a.982 .982 0 0 1 .155 -.154l.089 -.064l.088 -.05l.05 -.023l.06 -.025l.109 -.032l.112 -.02l.117 -.005h12zm-8.886 3.943a1 1 0 0 0 -1.371 .343l-.6 1l-.06 .116a1 1 0 0 0 .177 1.07l2 2.2l.09 .088a1 1 0 0 0 1.323 -.02l.087 -.09a1 1 0 0 0 -.02 -1.323l-1.501 -1.65l.218 -.363l.055 -.103a1 1 0 0 0 -.398 -1.268z" /></svg>
        </div>
        <div id="done"> 0 </div>
    </body>
    <script src="scripts.js"></script>
</html>
